server:
  port: 8181
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gecko
    driverClassName: org.postgresql.Driver
    username: local
    password: local
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    database: postgresql
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true



